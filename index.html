<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thumbnail Slider</title>
    <script src="main.js" async></script>
    <style>
        button:focus {
            outline: 0;
        }

        .outer {
        }

        .inner {
            width: 400px;
            height: 400px;
            padding: 0;
        }

        button {
            color: white;
            background-color: #334345;
            border: none;
            height: 40px;
            width: 40px;
            margin-bottom: -44px;
            font-size: 20px;
        }

        .leftButton {
            float: left;
        }

        .rightButton {
            float: right;
        }

        .buttons {
            position: relative;
            top: -55%;
            opacity: .8;
        }

        .leftButton:hover, .rightButton:hover {
            opacity: .7;
        }

        .slide {
            display: none;
        }

        .slide-buttons {
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .slButton {
            text-align: center;
            position: relative;
            display: inline-block;
            border: 2px solid black;
            height: 70px;
            width: 70px;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="inner">
        <div class="slide"><img src="images/tns_1.jpg"></div>
        <div class="slide"><img src="images/tns_2.jpg"></div>
        <div class="slide"><img src="images/tns_3.jpg"></div>
        <div class="slide"><img src="images/tns_4.jpg"></div>
        <div class="buttons">
            <button id="lBut" class="leftButton">&lsaquo;</button>
            <button id="rBut" class="rightButton">&rsaquo;</button>
        </div>
        <div class="slide-buttons">
            <div class="slButton">
                <img src="images/tns_1.jpg" alt="" style="height: 100%;">
            </div>
            <div class="slButton">
                <img src="images/tns_2.jpg" alt="" style="height: 100%;">
            </div>
            <div class="slButton">
                <img src="images/tns_3.jpg" alt="" style="height: 100%;">
            </div>
            <div class="slButton">
                <img src="images/tns_4.jpg" alt="" style="height: 100%;">
            </div>
            <button id="slButtonNext" class="rightButton">&rsaquo;</button>
            <button id="slButtonPrev" class="leftButton">&lsaquo;</button>
        </div>
    </div>
</div>


</body>
</html>
